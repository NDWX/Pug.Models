name: develop - build

on:
  push:
    branches:
      - develop

env:
  BuildConfiguration: debug
  CoreProject: src/Pug.Models/Pug.Models.csproj
  
jobs:
  build:
    name: Build Projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # Authenticates packages to push to GPR
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/PugCS/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Build project
        run: dotnet build --nologo --configuration ${{env.BuildConfiguration}} ${{env.CoreProject}}
